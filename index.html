<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main>
    <!-- Rating state start -->
    <div class="card">
      <div class="star">
        <img src="./images/icon-star.svg" alt="star_icon" />
      </div>

      <h2>How did we do?</h2>
      <p> Please let us know how we did with your support request. All feedback
        is appreciated to help us improve our offering!
      </p>

      <div class="buttons">
        <button class="btn-one" value="1">1</button>
        <button class="btn-two" value="2">2</button>
        <button class="btn-three" value="3">3</button>
        <button class="btn-four" value="4">4</button>
        <button class="btn-five" value="5">5</button>
      </div>
      <div>
        <button type="submit" class="submit">Submit</button>
      </div>

    </div>

    <div class="card card2 hidden">
      <img src="./images/illustration-thank-you.svg" alt="thank-you">
      <div class="rating">
        You selected <span id="rating">0</span> out of 5
      </div>
      <h2>Thank you!</h2>
      <p> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>

    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
